<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
   
});  
	function bd(){
		$.ajax({
			type:'post',
			url:"Admgo?action=adm",
			data:{user:$("#user").val(),password:$("#password").val()},
			success:function(data){
				if(data>0){
					window.location.href='mainadm.html';
				}else{
					alert("账号密码有误!");
				}	
			}
		})
	}
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">

<div class="logintop">

    <li><a href="#">帮助</a></li>

    </ul>

    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    
    <ul>
    <li><input name="user" type="text" class="loginuser" value="" id="user" onclick="JavaScript:this.value=''"/></li>
    <li><input name="password" type="password" class="loginpwd" id="password" value="" onclick="JavaScript:this.value=''"/></li>
    <li><input name="" type="submit" class="loginbtn" value="登录" onclick="bd();"id="log" /></li>
     </ul>
